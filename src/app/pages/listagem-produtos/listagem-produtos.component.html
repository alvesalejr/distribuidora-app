<div class="listagem-container">
  <h2>Listagem de Produtos</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>R$ {{ produto.preco | number:'1.2-2' }}</td>
        <td>{{ produto.estoque }}</td>
        <td class="acoes">
          <button class="btn-editar" (click)="abrirModalEditar(produto)">Editar</button>
           <button class="btn-excluir" (click)="excluirProduto(produto.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal de edição -->
<div class="modal-overlay" *ngIf="produtoEditando" (click)="cancelarEdicao()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h3>Editar Produto: {{ produtoEditando.nome }}</h3>

    <form (ngSubmit)="salvarEdicao()">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="editarProdutoForm.nome" name="nome" required />

      <label>Descrição:</label>
      <input type="text" [(ngModel)]="editarProdutoForm.descricao" name="descricao" />

      <label>Preço:</label>
      <input type="number" [(ngModel)]="editarProdutoForm.preco" name="preco" required min="0" step="0.01" />

      <label>Estoque:</label>
      <input type="number" [(ngModel)]="editarProdutoForm.estoque" name="estoque" required min="0" />

      <div class="modal-buttons">
        <button type="button" class="btn-cancelar" (click)="cancelarEdicao()">Cancelar</button>
        <button type="submit" class="btn-salvar">Salvar</button>
      </div>
    </form>
  </div>
</div>
