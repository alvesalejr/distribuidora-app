<div class="form-container">
  <h2>Cadastro de Produto</h2>

  <form (ngSubmit)="cadastrar()" #formProduto="ngForm">
    <label for="nome">Nome:</label>
    <input id="nome" type="text" [(ngModel)]="novoProduto.nome" name="nome" required />

    <label for="descricao">Descrição:</label>
    <input id="descricao" type="text" [(ngModel)]="novoProduto.descricao" name="descricao" />

    <label for="preco">Preço:</label>
    <input id="preco" type="number" [(ngModel)]="novoProduto.preco" name="preco" required />

    <label for="estoque">Estoque:</label>
    <input id="estoque" type="number" [(ngModel)]="novoProduto.estoque" name="estoque" required />

    <button type="submit">Cadastrar</button>
  </form>
</div>
