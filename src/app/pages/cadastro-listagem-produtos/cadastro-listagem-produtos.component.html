<div class="container">
  <h2>Cadastro de Produto</h2>

  <form (ngSubmit)="cadastrar()" class="formulario">
    <div class="campo">
      <label>Nome:</label>
      <input type="text" [(ngModel)]="novoProduto.nome" name="nome" required />
    </div>

    <div class="campo">
      <label>Descrição:</label>
      <input type="text" [(ngModel)]="novoProduto.descricao" name="descricao" />
    </div>

    <div class="campo-duplo">
      <div class="campo">
        <label>Preço:</label>
        <input type="number" [(ngModel)]="novoProduto.preco" name="preco" required min="0.01" step="0.01"/>
      </div>
      <div class="campo">
        <label>Estoque:</label>
        <input type="number" [(ngModel)]="novoProduto.estoque" name="estoque" required min="0" />
      </div>
    </div>

    <button type="submit" class="btn-cadastrar">Cadastrar Produto</button>
  </form>

  <hr class="separador" />

  <h2>Produtos Cadastrados</h2>

  <table class="tabela">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Estoque</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <td>{{ produto.id }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.descricao }}</td>
        <td>R$ {{ produto.preco | number:'1.2-2' }}</td>
        <td>{{ produto.estoque }}</td>
      </tr>
    </tbody>
  </table>

  <button class="btn-ver-lista" routerLink="/listagem-produtos">Ver lista completa</button>
</div>
